services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: oko
      POSTGRES_USER: oko
      POSTGRES_PASSWORD: oko
    ports:
      - "${OKO_ITEST_PG_PORT:-55432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oko -d oko"]
      interval: 3s
      timeout: 3s
      retries: 30

  rabbitmq:
    image: rabbitmq:3.13-management
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: oko
      RABBITMQ_DEFAULT_PASS: oko
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "${OKO_ITEST_AMQP_PORT:-5673}:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30
