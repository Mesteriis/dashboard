    mode: dark
    accent: '#2dd4bf'
    background: '#050a0f'
    card: rgba(255,255,255,0.04)
    border: rgba(255,255,255,0.08)
    glow: true
  grid:
    columns: 12
    gap: 12
    card_radius: 14
layout:
  pages:
  - id: home
    title: Дом
    icon: home
    blocks:
    - type: groups
      group_ids:
      - infra
      - apps
      - media
      - iot
  - id: ops
    title: Операции
    icon: briefcase
    blocks:
    - type: groups
      group_ids:
      - ai
      - print
      - edge
